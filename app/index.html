<!doctype html>
<html ng-app="myApp">
  <head>
    <link href="vender/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="vender/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="vender/github-markdown-css/github-markdown.css" rel="stylesheet">
    <style type="text/css">
      .markdown-body {
          min-width: 200px;
          max-width: 790px;
          margin: 0 auto;
          padding: 30px;
          border: 1px solid #ddd;
          border-radius: 3px
      }
    </style>
  </head>
  <body >
    <div class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" ui-sref="home">Home</a>
        <ul class="nav navbar-nav">
          <li ng-class="{active: $state.includes('archives')}"><a ui-sref="archives.list">Archives</a></li>
          <li ui-sref-active="active"><a ui-sref="about">About Me</a></li>
        </ul>
      </div>
    </div>

    <div>
      <div class="container">
        <div ui-view></div>
      </div>
    </div>

    <script type="text/javascript" src="vender/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vender/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="vender/angular/angular.js"></script>
    <script type="text/javascript" src="vender/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vender/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
