<h1 id="cors">CORS</h1>
<p>跨域资源共享 (Cross-Origin Resource Sharing)</p>
<h2 id="-">原理</h2>
<p>CORS定义一种跨域访问的机制，可以让AJAX实现跨域访问。CORS 允许一个域上的网络应用向另一个域提交跨域 AJAX 请求。实现此功能非常简单，只需由服务器发送一个响应标头<code>Access-Control-Allow-Origin：*</code>即可。</p>
